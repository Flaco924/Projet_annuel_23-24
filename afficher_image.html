<!-- afficher_image.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPlant - Image Importée</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #516951;
      color: #cbd9cd;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    img {
      max-width: 80%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HealthPlant</h1>
    <img id="plantImage" src="" alt="Image de la plante">
  </div>

  <script>
    // Récupérer l'URL de l'image à partir de l'URL paramétrée
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('image');

    // Afficher l'image sur la page
    const plantImage = document.getElementById('plantImage');
    plantImage.src = decodeURIComponent(imageUrl);
  </script>
</body>
</html>
